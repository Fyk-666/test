<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CyberBeat</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --bg-deep: #0f0c29;
            --bg-mid: #1a1445;
            --neon-blue: #00f260;
            --laser-pink: #0575E6;
            --neon-pink: #ff0080;
            --neon-cyan: #00ffff;
            --gold: #ffd700;
            --green: #00ff88;
            --red: #ff3366;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-deep);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 800px;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
            pointer-events: none;
            opacity: 0;
        }
        
        .screen.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        /* Menu Screen */
        #menuScreen {
            background: linear-gradient(180deg, rgba(15,12,41,0.95) 0%, rgba(26,20,69,0.98) 100%);
        }
        
        .logo {
            font-family: 'Orbitron', monospace;
            font-size: clamp(48px, 12vw, 96px);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-pink) 50%, var(--neon-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.5));
            animation: logoPulse 2s ease-in-out infinite;
        }
        
        @keyframes logoPulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.5)); }
            50% { transform: scale(1.02); filter: drop-shadow(0 0 50px rgba(0, 255, 255, 0.8)); }
        }
        
        .subtitle {
            font-family: 'Orbitron', monospace;
            font-size: clamp(14px, 3vw, 20px);
            color: var(--neon-blue);
            letter-spacing: 0.3em;
            margin-top: 20px;
            opacity: 0.8;
        }
        
        .start-prompt {
            font-family: 'Orbitron', monospace;
            font-size: clamp(18px, 4vw, 28px);
            color: var(--neon-cyan);
            margin-top: 60px;
            animation: blink 1s steps(2) infinite;
            cursor: pointer;
            padding: 20px 40px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .start-prompt:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .key-hints {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }
        
        .key-hint {
            width: 50px;
            height: 50px;
            border: 2px solid var(--neon-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', monospace;
            font-size: 20px;
            color: var(--neon-cyan);
            background: rgba(0, 242, 96, 0.1);
        }
        
        /* Result Screen */
        #resultScreen {
            background: rgba(15, 12, 41, 0.95);
        }
        
        .result-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(32px, 8vw, 56px);
            font-weight: 900;
            color: var(--neon-cyan);
            margin-bottom: 30px;
        }
        
        .result-grade {
            font-family: 'Orbitron', monospace;
            font-size: clamp(80px, 20vw, 150px);
            font-weight: 900;
            margin: 20px 0;
        }
        
        .grade-s { color: var(--gold); text-shadow: 0 0 50px var(--gold); }
        .grade-a { color: var(--neon-cyan); text-shadow: 0 0 50px var(--neon-cyan); }
        .grade-b { color: var(--green); text-shadow: 0 0 50px var(--green); }
        .grade-c { color: var(--laser-pink); text-shadow: 0 0 50px var(--laser-pink); }
        
        .result-stats {
            display: flex;
            gap: 40px;
            margin: 30px 0;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-label {
            font-size: 14px;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .stat-value {
            font-family: 'Orbitron', monospace;
            font-size: 32px;
            font-weight: 700;
            color: var(--neon-cyan);
        }
        
        .radar-container {
            width: 250px;
            height: 250px;
            margin: 30px auto;
        }
        
        .retry-btn {
            font-family: 'Orbitron', monospace;
            font-size: 20px;
            padding: 15px 50px;
            background: transparent;
            border: 2px solid var(--neon-pink);
            color: var(--neon-pink);
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .retry-btn:hover {
            background: var(--neon-pink);
            color: var(--bg-deep);
            box-shadow: 0 0 40px rgba(255, 0, 128, 0.5);
        }
        
        /* Mobile Controls */
        #mobileControls {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            pointer-events: auto;
        }
        
        .mobile-btn {
            position: absolute;
            bottom: 20px;
            width: 22%;
            height: 100px;
            border: 2px solid;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            font-weight: 700;
            transition: all 0.1s ease;
        }
        
        .mobile-btn:nth-child(1) { left: 2%; border-color: var(--neon-cyan); color: var(--neon-cyan); }
        .mobile-btn:nth-child(2) { left: 26%; border-color: var(--neon-blue); color: var(--neon-blue); }
        .mobile-btn:nth-child(3) { right: 26%; border-color: var(--laser-pink); color: var(--laser-pink); }
        .mobile-btn:nth-child(4) { right: 2%; border-color: var(--neon-pink); color: var(--neon-pink); }
        
        .mobile-btn.active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }
        
        @media (max-width: 768px) {
            #mobileControls {
                display: flex;
            }
            .key-hints {
                display: none;
            }
        }
        
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Menu Screen -->
        <div id="menuScreen" class="screen active">
            <div class="logo">CyberBeat</div>
            <div class="subtitle">RHYTHM MATRIX</div>
            <div class="start-prompt" id="startBtn">INSERT COIN / START</div>
            <div class="key-hints">
                <div class="key-hint">D</div>
                <div class="key-hint">F</div>
                <div class="key-hint">J</div>
                <div class="key-hint">K</div>
            </div>
        </div>
        
        <!-- Result Screen -->
        <div id="resultScreen" class="screen">
            <div class="result-title">STAGE CLEAR</div>
            <div class="result-grade" id="resultGrade">S</div>
            <div class="result-stats">
                <div class="stat-item">
                    <div class="stat-label">Score</div>
                    <div class="stat-value" id="resultScore">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Max Combo</div>
                    <div class="stat-value" id="resultCombo">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Perfect</div>
                    <div class="stat-value" id="resultPerfect">0</div>
                </div>
            </div>
            <canvas id="radarChart" class="radar-container" width="250" height="250"></canvas>
            <button class="retry-btn" id="retryBtn">RETRY</button>
        </div>
        
        <!-- Mobile Controls -->
        <div id="mobileControls">
            <div class="mobile-btn" data-key="d">D</div>
            <div class="mobile-btn" data-key="f">F</div>
            <div class="mobile-btn" data-key="j">J</div>
            <div class="mobile-btn" data-key="k">K</div>
        </div>
    </div>

    <script>
        // ==================== CONFIG ====================
        const CONFIG = {
            trackCount: 4,
            trackKeys: ['d', 'f', 'j', 'k'],
            trackColors: ['#00ffff', '#00f260', '#0575E6', '#ff0080'],
            perfectWindow: 50,
            greatWindow: 100,
            noteSpeed: 600,
            judgeLineY: 0.85,
            audioLatency: 80,
            songDuration: 45000,
            bgColor: '#0f0c29',
            noteHeight: 20,
            holdNoteMinHeight: 60,
            // 难度调整参数
            maxHealth: 100,
            missDamage: 3,
            perfectHeal: 2,
            comboHealInterval: 20,
            comboHealAmount: 5,
            // 评级门槛（降低让玩家更容易获得高评级）
            gradeS: { accuracy: 0.75, comboRatio: 0.50 },  // 原: 0.95, 0.80
            gradeA: { accuracy: 0.60 },                    // 原: 0.85
            gradeB: { accuracy: 0.40 }                     // 原: 0.70
        };

        // ==================== STATE ====================
        const state = {
            screen: 'menu',
            score: 0,
            combo: 0,
            maxCombo: 0,
            health: CONFIG.maxHealth,
            perfectCount: 0,
            greatCount: 0,
            missCount: 0,
            totalNotes: 0,
            hitNotes: 0,
            reactionTimes: [],
            gameStartTime: 0,
            lastFrameTime: 0,
            audioContext: null,
            isPlaying: false,
            notes: [],
            activeHolds: new Set(),
            particles: [],
            lasers: [],
            judgeEffects: [],
            keyPressed: [false, false, false, false],
            beatPhase: 0,
            lastComboHeal: 0,
            healEffects: []
        };

        // ==================== DOM ELEMENTS ====================
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menuScreen = document.getElementById('menuScreen');
        const resultScreen = document.getElementById('resultScreen');
        const startBtn = document.getElementById('startBtn');
        const retryBtn = document.getElementById('retryBtn');
        const mobileControls = document.getElementById('mobileControls');

        // ==================== CANVAS SETUP ====================
        let W = 0, H = 0, trackWidth = 0, trackStartX = 0, judgeLineY = 0;

        function resizeCanvas() {
            const dpr = Math.min(window.devicePixelRatio || 1, 2);
            W = canvas.clientWidth;
            H = canvas.clientHeight;
            canvas.width = W * dpr;
            canvas.height = H * dpr;
            ctx.scale(dpr, dpr);
            
            trackWidth = Math.min(W * 0.15, 80);
            const totalWidth = trackWidth * 4 + 30;
            trackStartX = (W - totalWidth) / 2;
            judgeLineY = H * CONFIG.judgeLineY;
        }

        // ==================== AUDIO SYSTEM ====================
        let audioCtx = null;
        let masterGain = null;
        let bassOsc = null;
        let melodyOsc = null;
        let drumGain = null;
        let scheduledNotes = [];

        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            masterGain = audioCtx.createGain();
            masterGain.gain.value = 0.3;
            masterGain.connect(audioCtx.destination);
            
            drumGain = audioCtx.createGain();
            drumGain.gain.value = 0.5;
            drumGain.connect(masterGain);
        }

        function playNote(freq, duration, type = 'square', time = 0) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime + time);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + time + duration);
            osc.connect(gain);
            gain.connect(masterGain);
            osc.start(audioCtx.currentTime + time);
            osc.stop(audioCtx.currentTime + time + duration);
        }

        function playKick(time) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime + time);
            osc.frequency.exponentialRampToValueAtTime(30, audioCtx.currentTime + time + 0.1);
            gain.gain.setValueAtTime(1, audioCtx.currentTime + time);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + time + 0.15);
            osc.connect(gain);
            gain.connect(drumGain);
            osc.start(audioCtx.currentTime + time);
            osc.stop(audioCtx.currentTime + time + 0.15);
        }

        function playSnare(time) {
            if (!audioCtx) return;
            const noise = audioCtx.createBufferSource();
            const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.1, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < data.length; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            noise.buffer = buffer;
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'highpass';
            filter.frequency.value = 1000;
            gain.gain.setValueAtTime(0.5, audioCtx.currentTime + time);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + time + 0.1);
            noise.connect(filter);
            filter.connect(gain);
            gain.connect(drumGain);
            noise.start(audioCtx.currentTime + time);
        }

        function playHitSound(type) {
            if (!audioCtx) return;
            const freq = type === 'perfect' ? 880 : 660;
            playNote(freq, 0.1, 'sine', 0);
        }

        // ==================== BEAT PATTERN ====================
        function generateBeatPattern() {
            const notes = [];
            const bpm = 140;
            const beatInterval = 60000 / bpm;
            const eighthNote = beatInterval / 2;
            const startTime = 2000;
            
            const patterns = [
                [0, 2],
                [1, 3],
                [0, 2],
                [1, 3],
                [0],
                [1],
                [2],
                [3],
                [0, 3],
                [1, 2],
                [0, 2],
                [1, 3],
            ];
            
            let time = startTime;
            let patternIndex = 0;
            
            while (time < CONFIG.songDuration - 3000) {
                const pattern = patterns[patternIndex % patterns.length];
                
                pattern.forEach(track => {
                    if (Math.random() > 0.7 && time < CONFIG.songDuration - 5000) {
                        const holdDuration = eighthNote * (Math.random() > 0.5 ? 2 : 4);
                        notes.push({
                            track,
                            time,
                            type: 'hold',
                            duration: holdDuration,
                            hit: false,
                            holding: false,
                            missed: false
                        });
                    } else {
                        notes.push({
                            track,
                            time,
                            type: 'tap',
                            hit: false,
                            missed: false
                        });
                    }
                });
                
                time += eighthNote;
                patternIndex++;
                
                if (patternIndex % 8 === 0) {
                    const fastTrack = Math.floor(Math.random() * 4);
                    for (let i = 0; i < 4; i++) {
                        notes.push({
                            track: fastTrack,
                            time: time + i * (eighthNote / 2),
                            type: 'tap',
                            hit: false,
                            missed: false
                        });
                    }
                    time += eighthNote * 2;
                }
            }
            
            return notes.sort((a, b) => a.time - b.time);
        }

        // ==================== GAME LOGIC ====================
        function startGame() {
            initAudio();
            if (audioCtx && audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            
            state.screen = 'playing';
            state.score = 0;
            state.combo = 0;
            state.maxCombo = 0;
            state.health = CONFIG.maxHealth;
            state.perfectCount = 0;
            state.greatCount = 0;
            state.missCount = 0;
            state.hitNotes = 0;
            state.reactionTimes = [];
            state.notes = generateBeatPattern();
            state.totalNotes = state.notes.length;
            state.activeHolds.clear();
            state.particles = [];
            state.lasers = [];
            state.judgeEffects = [];
            state.healEffects = [];
            state.lastComboHeal = 0;
            state.gameStartTime = performance.now() + 1000;
            state.isPlaying = true;
            
            menuScreen.classList.remove('active');
            resultScreen.classList.remove('active');
            
            scheduleMusic();
        }

        function scheduleMusic() {
            if (!audioCtx) return;
            
            const bpm = 140;
            const beatInterval = 60 / bpm;
            const startTime = audioCtx.currentTime + 1;
            
            const bassNotes = [55, 55, 73.42, 73.42, 82.41, 82.41, 73.42, 73.42];
            
            for (let i = 0; i < 60; i++) {
                const time = startTime + i * beatInterval;
                const freq = bassNotes[i % bassNotes.length];
                
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.value = freq;
                gain.gain.setValueAtTime(0.2, time);
                gain.gain.exponentialRampToValueAtTime(0.01, time + beatInterval * 0.8);
                osc.connect(gain);
                gain.connect(masterGain);
                osc.start(time);
                osc.stop(time + beatInterval * 0.8);
                
                if (i % 4 === 0) {
                    playKick(i * beatInterval + 1);
                }
                if (i % 4 === 2) {
                    playSnare(i * beatInterval + 1);
                }
            }
            
            const melodyNotes = [440, 523.25, 659.25, 523.25, 440, 392, 440, 523.25];
            for (let i = 0; i < 30; i++) {
                const freq = melodyNotes[i % melodyNotes.length];
                playNote(freq, beatInterval * 1.5, 'square', i * beatInterval * 2 + 1);
            }
        }

        function endGame() {
            state.screen = 'result';
            state.isPlaying = false;
            
            const accuracy = state.totalNotes > 0 ? (state.hitNotes / state.totalNotes) : 0;
            const comboRatio = state.totalNotes > 0 ? (state.maxCombo / state.totalNotes) : 0;
            const avgReaction = state.reactionTimes.length > 0 
                ? state.reactionTimes.reduce((a, b) => a + b, 0) / state.reactionTimes.length 
                : 0;
            
            // 评级计算（降低门槛）
            let grade = 'C';
            if (accuracy >= CONFIG.gradeS.accuracy && comboRatio >= CONFIG.gradeS.comboRatio) {
                grade = 'S';
            } else if (accuracy >= CONFIG.gradeA.accuracy) {
                grade = 'A';
            } else if (accuracy >= CONFIG.gradeB.accuracy) {
                grade = 'B';
            }
            
            document.getElementById('resultGrade').textContent = grade;
            document.getElementById('resultGrade').className = `result-grade grade-${grade.toLowerCase()}`;
            document.getElementById('resultScore').textContent = state.score.toLocaleString();
            document.getElementById('resultCombo').textContent = state.maxCombo;
            document.getElementById('resultPerfect').textContent = state.perfectCount;
            
            drawRadarChart(accuracy, comboRatio, 1 - avgReaction / 150);
            
            resultScreen.classList.add('active');
        }

        function checkHit(trackIndex) {
            const currentTime = performance.now() - state.gameStartTime;
            const trackNotes = state.notes.filter(n => 
                n.track === trackIndex && 
                !n.hit && 
                !n.missed
            );
            
            for (const note of trackNotes) {
                const timeDiff = Math.abs(note.time - currentTime);
                
                if (timeDiff <= CONFIG.perfectWindow) {
                    return { note, judgement: 'perfect', timeDiff };
                } else if (timeDiff <= CONFIG.greatWindow) {
                    return { note, judgement: 'great', timeDiff };
                }
            }
            
            return null;
        }

        function processHit(trackIndex) {
            const result = checkHit(trackIndex);
            
            if (result) {
                const { note, judgement, timeDiff } = result;
                note.hit = true;
                state.hitNotes++;
                state.reactionTimes.push(timeDiff);
                
                if (judgement === 'perfect') {
                    state.score += 1000 * (1 + state.combo * 0.1);
                    state.perfectCount++;
                    state.combo++;
                    state.health = Math.min(CONFIG.maxHealth, state.health + CONFIG.perfectHeal);
                    createHealEffect();
                } else {
                    state.score += 500 * (1 + state.combo * 0.05);
                    state.greatCount++;
                    state.combo++;
                }
                
                const currentComboThreshold = Math.floor(state.combo / CONFIG.comboHealInterval);
                if (currentComboThreshold > state.lastComboHeal) {
                    state.health = Math.min(CONFIG.maxHealth, state.health + CONFIG.comboHealAmount);
                    state.lastComboHeal = currentComboThreshold;
                    createComboHealEffect();
                }
                
                state.maxCombo = Math.max(state.maxCombo, state.combo);
                
                if (note.type === 'hold') {
                    note.holding = true;
                    state.activeHolds.add(note);
                }
                
                createHitEffect(trackIndex, judgement);
                createParticles(trackIndex, judgement);
                playHitSound(judgement);
            }
        }

        function processRelease(trackIndex) {
            for (const note of state.activeHolds) {
                if (note.track === trackIndex) {
                    note.holding = false;
                    state.activeHolds.delete(note);
                }
            }
        }

        function updateNotes(currentTime) {
            for (const note of state.notes) {
                if (!note.hit && !note.missed && currentTime > note.time + CONFIG.greatWindow) {
                    note.missed = true;
                    state.missCount++;
                    state.combo = 0;
                    state.lastComboHeal = 0;
                    state.health = Math.max(0, state.health - CONFIG.missDamage);
                    createMissEffect(note.track);
                }
                
                if (note.type === 'hold' && note.hit && !note.missed) {
                    if (currentTime > note.time + note.duration) {
                        if (!note.holding && !note.completed) {
                            note.missed = true;
                            state.combo = 0;
                            state.lastComboHeal = 0;
                            state.health = Math.max(0, state.health - CONFIG.missDamage);
                        } else {
                            note.completed = true;
                        }
                    }
                }
            }
        }

        // ==================== EFFECTS ====================
        function createHitEffect(trackIndex, judgement) {
            const x = trackStartX + trackIndex * (trackWidth + 10) + trackWidth / 2;
            const colors = {
                perfect: '#ffd700',
                great: '#00ff88',
                miss: '#ff3366'
            };
            
            state.judgeEffects.push({
                x,
                y: judgeLineY,
                text: judgement.toUpperCase(),
                color: colors[judgement],
                alpha: 1,
                scale: 1.5,
                life: 1
            });
        }

        function createMissEffect(trackIndex) {
            const x = trackStartX + trackIndex * (trackWidth + 10) + trackWidth / 2;
            
            state.judgeEffects.push({
                x,
                y: judgeLineY,
                text: 'MISS',
                color: '#ff3366',
                alpha: 1,
                scale: 1,
                life: 1,
                isMiss: true
            });
        }

        function createHealEffect() {
            state.healEffects.push({
                x: W - 120,
                y: 35,
                text: '+' + CONFIG.perfectHeal,
                alpha: 1,
                life: 1
            });
        }

        function createComboHealEffect() {
            state.healEffects.push({
                x: W - 120,
                y: 35,
                text: '+' + CONFIG.comboHealAmount + ' COMBO!',
                alpha: 1,
                life: 1,
                isCombo: true
            });
        }

        function createParticles(trackIndex, judgement) {
            const x = trackStartX + trackIndex * (trackWidth + 10) + trackWidth / 2;
            const y = judgeLineY;
            const color = judgement === 'perfect' ? '#ffd700' : '#00ff88';
            const count = judgement === 'perfect' ? 20 : 12;
            
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 * i) / count + Math.random() * 0.3;
                const speed = 3 + Math.random() * 5;
                
                state.particles.push({
                    x,
                    y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed - 2,
                    size: 3 + Math.random() * 4,
                    color,
                    alpha: 1,
                    life: 1
                });
            }
        }

        function createLaser(trackIndex) {
            state.lasers.push({
                track: trackIndex,
                alpha: 1,
                height: 0
            });
        }

        // ==================== RENDERING ====================
        function render(currentTime) {
            ctx.clearRect(0, 0, W, H);
            
            drawBackground(currentTime);
            
            if (state.screen === 'playing') {
                drawTracks(currentTime);
                drawNotes(currentTime);
                drawJudgeLine(currentTime);
                drawLasers();
                drawParticles();
                drawJudgeEffects();
                drawHealEffects();
                drawHUD();
                drawCombo();
            }
        }

        function drawBackground(time) {
            const gradient = ctx.createLinearGradient(0, 0, 0, H);
            gradient.addColorStop(0, '#0f0c29');
            gradient.addColorStop(0.5, '#1a1445');
            gradient.addColorStop(1, '#24243e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, W, H);
            
            ctx.strokeStyle = 'rgba(0, 242, 96, 0.1)';
            ctx.lineWidth = 1;
            
            const gridSize = 40;
            const offset = (time * 0.05) % gridSize;
            
            for (let y = offset; y < H; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(W, y);
                ctx.stroke();
            }
            
            const vignette = ctx.createRadialGradient(W/2, H/2, 0, W/2, H/2, W);
            vignette.addColorStop(0, 'rgba(0, 0, 0, 0)');
            vignette.addColorStop(1, 'rgba(0, 0, 0, 0.6)');
            ctx.fillStyle = vignette;
            ctx.fillRect(0, 0, W, H);
        }

        function drawTracks(time) {
            for (let i = 0; i < 4; i++) {
                const x = trackStartX + i * (trackWidth + 10);
                const color = CONFIG.trackColors[i];
                
                ctx.shadowColor = color;
                ctx.shadowBlur = state.keyPressed[i] ? 30 : 15;
                
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.strokeRect(x, 0, trackWidth, H);
                
                const fillGradient = ctx.createLinearGradient(x, 0, x, H);
                fillGradient.addColorStop(0, 'rgba(0, 0, 0, 0.8)');
                fillGradient.addColorStop(0.8, 'rgba(0, 0, 0, 0.4)');
                fillGradient.addColorStop(1, `${color}33`);
                ctx.fillStyle = fillGradient;
                ctx.fillRect(x, 0, trackWidth, H);
                
                if (state.keyPressed[i]) {
                    ctx.fillStyle = `${color}66`;
                    ctx.fillRect(x, judgeLineY - 30, trackWidth, 60);
                }
                
                ctx.shadowBlur = 0;
            }
        }

        function drawJudgeLine(time) {
            const breathe = 0.8 + Math.sin(time * 0.005) * 0.2;
            
            for (let i = 0; i < 4; i++) {
                const x = trackStartX + i * (trackWidth + 10);
                const color = CONFIG.trackColors[i];
                
                ctx.shadowColor = color;
                ctx.shadowBlur = 20 * breathe;
                
                ctx.strokeStyle = color;
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(x, judgeLineY);
                ctx.lineTo(x + trackWidth, judgeLineY);
                ctx.stroke();
                
                ctx.strokeStyle = `${color}88`;
                ctx.lineWidth = 8;
                ctx.beginPath();
                ctx.moveTo(x, judgeLineY);
                ctx.lineTo(x + trackWidth, judgeLineY);
                ctx.stroke();
            }
            
            ctx.shadowBlur = 0;
        }

        function drawNotes(currentTime) {
            const gameTime = currentTime - state.gameStartTime;
            
            for (const note of state.notes) {
                if (note.hit && note.type !== 'hold') continue;
                if (note.missed && note.type !== 'hold') continue;
                
                const timeToJudge = note.time - gameTime;
                let y = judgeLineY - (timeToJudge / 1000) * CONFIG.noteSpeed;
                
                if (note.type === 'hold') {
                    const holdHeight = Math.max(CONFIG.holdNoteMinHeight, (note.duration / 1000) * CONFIG.noteSpeed);
                    const endY = y - holdHeight;
                    
                    if (note.hit) {
                        const remainingTime = (note.time + note.duration) - gameTime;
                        const remainingHeight = Math.max(0, (remainingTime / 1000) * CONFIG.noteSpeed);
                        y = judgeLineY;
                        const actualHeight = Math.max(0, remainingHeight);
                        
                        if (actualHeight > 0 && remainingTime > 0) {
                            drawHoldNote(note.track, y - actualHeight, actualHeight, note.holding);
                        }
                    } else if (y < H + holdHeight && y > -holdHeight) {
                        drawHoldNote(note.track, endY, holdHeight, false);
                    }
                } else {
                    if (y > -50 && y < H + 50) {
                        drawTapNote(note.track, y, note.missed);
                    }
                }
            }
        }

        function drawTapNote(trackIndex, y, missed) {
            const x = trackStartX + trackIndex * (trackWidth + 10);
            const color = missed ? '#ff3366' : CONFIG.trackColors[trackIndex];
            
            ctx.shadowColor = color;
            ctx.shadowBlur = 15;
            
            const gradient = ctx.createLinearGradient(x, y - CONFIG.noteHeight/2, x + trackWidth, y + CONFIG.noteHeight/2);
            gradient.addColorStop(0, missed ? '#ff336688' : `${color}88`);
            gradient.addColorStop(0.5, missed ? '#ff3366' : color);
            gradient.addColorStop(1, missed ? '#ff336688' : `${color}88`);
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(x + 4, y - CONFIG.noteHeight/2, trackWidth - 8, CONFIG.noteHeight, 4);
            ctx.fill();
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.fillRect(x + 8, y - CONFIG.noteHeight/2 + 2, trackWidth - 16, 4);
            
            ctx.shadowBlur = 0;
        }

        function drawHoldNote(trackIndex, y, height, holding) {
            const x = trackStartX + trackIndex * (trackWidth + 10);
            const color = CONFIG.trackColors[trackIndex];
            const clampedHeight = Math.max(1, height);
            
            ctx.shadowColor = color;
            ctx.shadowBlur = holding ? 25 : 15;
            
            const gradient = ctx.createLinearGradient(x, y, x, y + clampedHeight);
            gradient.addColorStop(0, `${color}44`);
            gradient.addColorStop(0.5, `${color}aa`);
            gradient.addColorStop(1, `${color}44`);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(x + 6, y, trackWidth - 12, clampedHeight);
            
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.strokeRect(x + 6, y, trackWidth - 12, clampedHeight);
            
            if (clampedHeight > 10) {
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.roundRect(x + 4, y, trackWidth - 8, CONFIG.noteHeight, 4);
                ctx.fill();
            }
            
            ctx.shadowBlur = 0;
        }

        function drawLasers() {
            for (let i = state.lasers.length - 1; i >= 0; i--) {
                const laser = state.lasers[i];
                const x = trackStartX + laser.track * (trackWidth + 10);
                const color = CONFIG.trackColors[laser.track];
                
                laser.height = Math.min(laser.height + 30, H);
                laser.alpha -= 0.03;
                
                if (laser.alpha <= 0) {
                    state.lasers.splice(i, 1);
                    continue;
                }
                
                const gradient = ctx.createLinearGradient(x, H, x, H - laser.height);
                gradient.addColorStop(0, color);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                
                ctx.fillStyle = gradient;
                ctx.globalAlpha = laser.alpha;
                ctx.fillRect(x + trackWidth/2 - 5, H - laser.height, 10, laser.height);
                ctx.globalAlpha = 1;
            }
        }

        function drawParticles() {
            for (let i = state.particles.length - 1; i >= 0; i--) {
                const p = state.particles[i];
                
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.15;
                p.life -= 0.02;
                p.alpha = p.life;
                
                if (p.life <= 0) {
                    state.particles.splice(i, 1);
                    continue;
                }
                
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = p.color;
                ctx.shadowColor = p.color;
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(p.x, p.y, Math.max(0.5, p.size * p.life), 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.globalAlpha = 1;
            ctx.shadowBlur = 0;
        }

        function drawJudgeEffects() {
            for (let i = state.judgeEffects.length - 1; i >= 0; i--) {
                const effect = state.judgeEffects[i];
                
                effect.y -= 2;
                effect.life -= 0.03;
                effect.alpha = effect.life;
                effect.scale += 0.02;
                
                if (effect.life <= 0) {
                    state.judgeEffects.splice(i, 1);
                    continue;
                }
                
                ctx.globalAlpha = effect.alpha;
                ctx.font = `bold ${24 * effect.scale}px Orbitron`;
                ctx.textAlign = 'center';
                ctx.fillStyle = effect.color;
                ctx.shadowColor = effect.color;
                ctx.shadowBlur = 20;
                
                if (effect.isMiss) {
                    ctx.font = `bold ${36 * effect.scale}px Orbitron`;
                    ctx.fillText('X', effect.x, effect.y);
                } else {
                    ctx.fillText(effect.text, effect.x, effect.y);
                }
            }
            
            ctx.globalAlpha = 1;
            ctx.shadowBlur = 0;
        }

        function drawHealEffects() {
            for (let i = state.healEffects.length - 1; i >= 0; i--) {
                const effect = state.healEffects[i];
                
                effect.y -= 1.5;
                effect.life -= 0.025;
                effect.alpha = effect.life;
                
                if (effect.life <= 0) {
                    state.healEffects.splice(i, 1);
                    continue;
                }
                
                ctx.globalAlpha = effect.alpha;
                ctx.font = `bold ${effect.isCombo ? 14 : 16}px Orbitron`;
                ctx.textAlign = 'center';
                ctx.fillStyle = '#00ff88';
                ctx.shadowColor = '#00ff88';
                ctx.shadowBlur = 15;
                ctx.fillText(effect.text, effect.x, effect.y);
            }
            
            ctx.globalAlpha = 1;
            ctx.shadowBlur = 0;
        }

        function drawHUD() {
            ctx.font = 'bold 14px Orbitron';
            ctx.textAlign = 'left';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.fillText('SCORE', 20, 30);
            
            ctx.font = 'bold 32px Orbitron';
            ctx.fillStyle = '#00ffff';
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = 10;
            ctx.fillText(state.score.toLocaleString(), 20, 60);
            
            const barWidth = 200;
            const barHeight = 16;
            const barX = W - barWidth - 20;
            const barY = 25;
            
            ctx.font = 'bold 12px Orbitron';
            ctx.textAlign = 'right';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.fillText('HEALTH', W - 20, 18);
            ctx.shadowBlur = 0;
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fillRect(barX, barY, barWidth, barHeight);
            
            const healthWidth = Math.max(0, (state.health / CONFIG.maxHealth) * barWidth);
            const healthGradient = ctx.createLinearGradient(barX, 0, barX + barWidth, 0);
            healthGradient.addColorStop(0, '#00ff88');
            healthGradient.addColorStop(0.5, '#88ff00');
            healthGradient.addColorStop(1, '#ffff00');
            
            ctx.fillStyle = healthGradient;
            ctx.fillRect(barX, barY, healthWidth, barHeight);
            
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 1;
            ctx.strokeRect(barX, barY, barWidth, barHeight);
            
            ctx.font = 'bold 10px Orbitron';
            ctx.textAlign = 'center';
            ctx.fillStyle = '#ffffff';
            ctx.fillText(Math.floor(state.health) + '/' + CONFIG.maxHealth, barX + barWidth / 2, barY + 12);
            
            ctx.shadowBlur = 0;
        }

        function drawCombo() {
            if (state.combo < 5) return;
            
            const scale = 1 + Math.min(state.combo / 100, 0.5);
            const pulseScale = scale + Math.sin(performance.now() * 0.01) * 0.1;
            
            ctx.textAlign = 'center';
            ctx.font = `bold ${48 * pulseScale}px Orbitron`;
            ctx.fillStyle = state.combo >= 50 ? '#ffd700' : state.combo >= 20 ? '#00ffff' : '#ffffff';
            ctx.shadowColor = ctx.fillStyle;
            ctx.shadowBlur = 30;
            ctx.fillText(state.combo, W / 2, H / 2 - 20);
            
            ctx.font = `bold ${16 * pulseScale}px Orbitron`;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fillText('COMBO', W / 2, H / 2 + 20);
            
            ctx.shadowBlur = 0;
        }

        function drawRadarChart(accuracy, comboRatio, speedRatio) {
            const radarCanvas = document.getElementById('radarChart');
            const rctx = radarCanvas.getContext('2d');
            const cx = 125, cy = 125, r = 80;
            
            rctx.clearRect(0, 0, 250, 250);
            
            rctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            rctx.lineWidth = 1;
            
            for (let i = 1; i <= 4; i++) {
                const radius = (r / 4) * i;
                rctx.beginPath();
                rctx.arc(cx, cy, radius, 0, Math.PI * 2);
                rctx.stroke();
            }
            
            const labels = ['Accuracy', 'Combo', 'Speed', 'Perfect'];
            const values = [accuracy, comboRatio, speedRatio, state.perfectCount / Math.max(state.totalNotes, 1)];
            
            for (let i = 0; i < 4; i++) {
                const angle = (Math.PI * 2 * i) / 4 - Math.PI / 2;
                const x = cx + Math.cos(angle) * r;
                const y = cy + Math.sin(angle) * r;
                
                rctx.beginPath();
                rctx.moveTo(cx, cy);
                rctx.lineTo(x, y);
                rctx.stroke();
                
                const lx = cx + Math.cos(angle) * (r + 25);
                const ly = cy + Math.sin(angle) * (r + 25);
                rctx.font = '12px Rajdhani';
                rctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                rctx.textAlign = 'center';
                rctx.fillText(labels[i], lx, ly);
            }
            
            rctx.beginPath();
            rctx.fillStyle = 'rgba(0, 255, 255, 0.3)';
            rctx.strokeStyle = '#00ffff';
            rctx.lineWidth = 2;
            
            for (let i = 0; i < 4; i++) {
                const angle = (Math.PI * 2 * i) / 4 - Math.PI / 2;
                const value = Math.min(1, values[i]);
                const x = cx + Math.cos(angle) * r * value;
                const y = cy + Math.sin(angle) * r * value;
                
                if (i === 0) {
                    rctx.moveTo(x, y);
                } else {
                    rctx.lineTo(x, y);
                }
            }
            
            rctx.closePath();
            rctx.fill();
            rctx.stroke();
        }

        // ==================== GAME LOOP ====================
        function gameLoop(timestamp) {
            if (state.screen === 'playing') {
                const currentTime = performance.now() - state.gameStartTime;
                
                updateNotes(currentTime);
                
                if (currentTime > CONFIG.songDuration || state.health <= 0) {
                    endGame();
                }
            }
            
            render(timestamp);
            requestAnimationFrame(gameLoop);
        }

        // ==================== INPUT HANDLING ====================
        function handleKeyDown(e) {
            const key = e.key.toLowerCase();
            const trackIndex = CONFIG.trackKeys.indexOf(key);
            
            if (trackIndex !== -1 && !state.keyPressed[trackIndex]) {
                state.keyPressed[trackIndex] = true;
                
                if (state.screen === 'playing') {
                    processHit(trackIndex);
                    createLaser(trackIndex);
                }
            }
        }

        function handleKeyUp(e) {
            const key = e.key.toLowerCase();
            const trackIndex = CONFIG.trackKeys.indexOf(key);
            
            if (trackIndex !== -1) {
                state.keyPressed[trackIndex] = false;
                
                if (state.screen === 'playing') {
                    processRelease(trackIndex);
                }
            }
        }

        function setupMobileControls() {
            const buttons = mobileControls.querySelectorAll('.mobile-btn');
            
            buttons.forEach((btn, index) => {
                const trackIndex = index;
                
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    btn.classList.add('active');
                    state.keyPressed[trackIndex] = true;
                    
                    if (state.screen === 'playing') {
                        processHit(trackIndex);
                        createLaser(trackIndex);
                    }
                });
                
                btn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    btn.classList.remove('active');
                    state.keyPressed[trackIndex] = false;
                    
                    if (state.screen === 'playing') {
                        processRelease(trackIndex);
                    }
                });
            });
        }

        // ==================== INITIALIZATION ====================
        function init() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);
            
            startBtn.addEventListener('click', startGame);
            retryBtn.addEventListener('click', startGame);
            
            document.addEventListener('keydown', (e) => {
                if (state.screen === 'menu' && (e.key === 'Enter' || e.key === ' ')) {
                    e.preventDefault();
                    startGame();
                }
            });
            
            setupMobileControls();
            requestAnimationFrame(gameLoop);
        }

        init();
    </script>
</body>
